<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todo list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <link rel="stylesheet" href="assests/css/style.css" />
   
  </head>
  <body>
    <h1 class="text-center text-white fs-1">welcome to my to do list</h1>
    <ul class="color-switcher">
      <p>choose the bg color</p>

    <li data-color="red"></li>
    <li data-color="green"></li>
    <li data-color="blue"></li>
    <li data-color="yellow"></li>
    <li data-color="defult">  </li>
  </ul>
    
    <div class="digitalClock"></div>
    <div class="analogueClock">
      <div class="hours" id="hr"></div>
      <div class="minutes" id="mn"></div>
      <div class="seconds" id="sc"></div>
    </div>
    <div class="timer">
      <input type="text" id="Date" placeholder="yyyy-mm-dd" />
		<input class="calc" type="submit" value="enter date" onClick="countdown()" />
    <h3 id="counter"></h3>
    </div>
    <div class="container">
      <div class="form">
        <input type="text" class="input" />
        <input type="submit" class="add" value="Add" />
      </div>
      <ul class="tasks" id="checkList"></ul>
    </div>
    <div class="button">
      <button class="delall">delete all</button>
    </div>
    <div class="modeDiv">
    <button class="mode">dark/light mode</button></div>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
    <script src="assests/js/myjs.js"></script>
  </body>
</html>
